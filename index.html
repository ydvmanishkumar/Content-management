<!DOCTYPE html>
<html>

<head>
  <title>Content Management Tool by Manish</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <script src="script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/19c75da57a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

</head>

<body>

  <div class="top-section">
    <div class="top">
      <h1 class="name b"><u>Content Management Tool</u></h1>
      <img
        src="https://img.freepik.com/free-vector/flat-design-content-management-system_23-2148808086.jpg" />
    </div>

    <div class="card design">
      <div class="input-section">
        <b><label for="title" class="label-section">Title:</label></b> <br />
        <input class="input a" type="text" id="title" placeholder="Enter Title"> <br />
        <b><textarea class="input a" id="content" placeholder="Enter content" rows="4"></textarea></b> <br />
      </div>


      <div class="input-section">
        <b><label class="label-section" for="image">Image:</label></b>
        <input type="file" class="a" id="image" accept="image/*">
      </div>

      <div class="input-section">
        <b><label class="label-section" for="video">Video:</label></b>
        <input type="file" class="a" id="video" accept="VIDEO/*">
      </div>
      <div class="button-section">
        <button onclick="submitForm()" class="a">Submit</button>
      </div>
    </div>
  </div>

  <div class="data-container">
    <div class="data-section" id="dataSection">
    </div>
  </div>
  

  <footer>
    <div class="container">
        <div class="social-links">
            <a href="https://www.instagram.com/the_manish_kumar_yadav" target="_blank">
                <img src="https://th.bing.com/th/id/OIP.vVBHvUTzXuPNovUTHD0D8QHaHa?pid=ImgDet&rs=1" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/manish-kumar-855158258/" target="_blank">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/linkedin-icon-logo-png-transparent.png" alt="LinkedIn">
            </a>
        </div>
        <p>&copy; 2023 Content Management by Manish. All rights reserved.</p>
    </div>
</footer>

</body>

</html>
